<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
    <!-- Font awesome CDN Link for Icons-->
    <script src="https://kit.fontawesome.com/68cfa4ae19.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Anyone Who Has Never Made A Mistake,Has Never Tried Anything New! </p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <spna class="name">Albert Einstein</spna>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-sharp fa-solid fa-volume-low"></i></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
